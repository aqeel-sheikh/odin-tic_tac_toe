<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="player-setup">
      <img class="logo" src="images/background02.png" alt="Game Logo" />
      <div class="enter-name"></div>

      <input
        class="player"
        id="player1"
        type="text"
        placeholder="Player Name - X"
        required
      />

      <p>VS</p>

      <input
        class="player"
        id="player2"
        type="text"
        placeholder="Player Name - O"
        required
      />

      <button class="btn" id="start-btn">Play</button>
    </div>

    <div class="game-container">
      <button class="btn" id="reset-btn">Start Over</button>
      <div class="scores">
        <div class="score">
          <img
            src="images/token-X.png"
            width="20px"
            style="padding-bottom: 2px"
            alt=""
          />
          <div class="player-info">
            <p id="player1-name">Name:</p>
            <p id="player1-score">0</p>
          </div>
        </div>
        <div class="score">
          <img
            src="images/token-O.png"
            width="20px"
            style="padding-bottom: 2px"
            alt=""
          />
          <div class="player-info">
            <p id="player2-name">Name:</p>
            <p id="player2-score">0</p>
          </div>
        </div>
      </div>
      <div class="result"></div>
      <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <button class="btn" id="play-again-btn">One More Round</button>
    </div>
    <footer class="footer">&copy; 2025 Made with ❤️ by Aqeel</footer>

    <script src="script.js"></script>
  </body>
</html>
