<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="player-setup">
      <img class="logo" src="images/background02.png" alt="Game Logo" />
      <div class="enter-name"></div>

      <input
        class="player"
        id="player1"
        type="text"
        placeholder="Player Name - X"
        required
      />

      <p>VS</p>

      <input
        class="player"
        id="player2"
        type="text"
        placeholder="Player Name - O"
        required
      />

      <button class="btn" id="start-btn">Play</button>
    </div>

    <div class="game-container">
      <button class="btn" id="reset-btn">Start Over</button>
      <div class="scores">
        <div class="score">
          <div>X</div>
          <div class="player-info">
            <p id="player1-name"></p>
            <p id="player1-score"></p>
          </div>
        </div>
        <div class="score">
          <div>O</div>
          <div class="player-info">
            <p id="player2-name"></p>
            <p id="player2-score"></p>
          </div>
        </div>
      </div>
      <div class="result"><strong>Result</strong></div>
      <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <button class="btn" id="play-again-btn">One More Round</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
