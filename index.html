<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <label for="player1">
      Player 1:
      <input
        class="player"
        id="player1"
        type="text"
        placeholder="You will get 'X' & 1st turn"
      />
    </label>
    <label for="player2">
      Player 2:
      <input
        class="player"
        id="player2"
        type="text"
        placeholder="You will get 'O' & 2nd turn"
      />
    </label>
    <div><button class="btn" id="start-btn">Play</button></div>
    <div><button class="btn" id="reset-btn">Start Over</button></div>
    <div><button class="btn" id="play-again-btn">One More Round</button></div>
    <div class="result"></div>
    <div class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
