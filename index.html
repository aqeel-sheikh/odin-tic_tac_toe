<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="player-setup">
      <img class="logo" src="images/background02.png" alt="Game Logo" />

      <input
        class="player"
        id="player1"
        type="text"
        placeholder="Player Name - X"
        required
      />

      <p>VS</p>

      <input
        class="player"
        id="player2"
        type="text"
        placeholder="Player Name - O"
        required
      />

      <button class="btn" id="start-btn">Play</button>
    </div>

    <div class="result"></div>
    <div class="game-container">
      <div class="btns">
        <div><button class="btn" id="reset-btn">Start Over</button></div>
        <div>
          <button class="btn" id="play-again-btn">One More Round</button>
        </div>
      </div>
      <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
